{% extends "pages/header.html" %}

{% block content %}
<div class="content">
	<p>This is a webpage</p>
	{% if user.is_authenticated %}
	  <p>Greetings {{ user.email }}</p>
	  <a href="{% url 'logout' %}">Logout</a>
	{% else %}
          <a href="{% url 'login' %}">Login</a>
	{% endif %}
</div>
{% endblock content %}
